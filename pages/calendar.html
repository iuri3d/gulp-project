<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>

    <link rel="stylesheet" href="/dist/style.css?cb=1584013384769">
</head>
<body>
    <div class="container">
        <nav>
            <div class="sidebar">
                <a href="#" class="header d-flex">
                    <div id="hamb" class="hamburger icon d-flex align-center just-center">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="logo collapse d-flex align-center">Unicorn</span>
                </a>
                <a href="home.html" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                    <span class="collapse">Home</span>
                </a>
                <a href="calendar.html" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-calendar-alt"></i>
                    </span>
                    <span class="collapse">Calendário</span>
                </a>
                <a href="emails.html" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="collapse">Emails</span>
                </a>
                <a href="products.html" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-hamburger"></i>
                    </span>
                    <span class="collapse">Productos</span>
                </a>
                <a href="" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-archive"></i>
                    </span>
                    <span class="collapse">Armazém</span>
                </a>
                <a href="" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-file-alt"></i>
                    </span><span class="collapse">Encomendas</span>
                </a>
                <a href="" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-address-book"></i>
                    </span><span class="collapse">Clientes</span>
                </a>
                <a href="statistics.html" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-chart-bar"></i>
                    </span><span class="collapse">Estatísticas</span>
                </a>
                <a href="" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-tag"></i>
                    </span><span class="collapse">Pedidos</span>
                </a>
                <a href="" class="sidebaritem d-flex">
                    <span class="icon">
                        <i class="fas fa-cog"></i>
                    </span><span class="collapse">Definições</span>
                </a>
            </div>
        </nav>   
        <div class="contentbox">
            <div class="topbar">
                <div class="user d-flex">
                    <div class="username d-flex align-center">Pedro Miguel</div>
                    <div class="userprofilepic"></div>
                </div>
                <div class="alerts d-flex align-center">
                    <div class="messages"><i class="fas fa-comments"></i></div>
                    <a class="notifications">
                        <i class="fas fa-bell"></i>
                    </a>
                    <div class="notifications-pop">
                        <div class="notifications-header">
                            <a href="#">Notificações</a>
                        </div>
                        <div class="notification-item d-flex align-center">
                            <i class="fas fa-envelope"></i>
                            <p>Tem uma mensagem nova!</p>
                        </div>
                        <div class="notification-item d-flex align-center">
                            <i class="fas fa-calendar-alt"></i>
                            <p>Tem um evento novo!</p>
                        </div>
                        <div class="notification-item d-flex align-center">
                            <i class="fas fa-tag"></i>
                            <p>Tem um pedido novo!</p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="maincontent">
                <div class="calendar-settings border">

                </div>
                
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/6d7f575d6e.js" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/js/script.js?cb=1584013384769"></script>
</body>
</html>
