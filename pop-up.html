<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

    <div class="modal-compose border">
        <div class="modal-compose-header d-flex align-center">
            <p>Compor</p>
            <i class="fas fa-times"></i>
        </div>
        <!--Transform later into mail form-->
        <div class="modal-compose-body">
            <div class="line d-flex align-center">
                <label for="to">Destinatário</label>
                <input type="text" name="to" id="">
            </div>
            <div class="line d-flex align-center">
                <label for="subject">Assunto</label>
                <input type="text" name="subject" id="">
            </div>
            <div class="line">
                <textarea name="mail-message" placeholder="Mensagem" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-compose-footer d-flex">
            <button type="submit">Enviar</button>
        </div>
    </div>

    <div class="modal-event border">
        <div class="modal-compose-header d-flex align-center">
            <p>Criar Evento</p>
            <i class="fas fa-times"></i>
        </div>
        <!--Transform later into mail form-->
        <div class="modal-compose-body">
            <div class="line d-flex align-center">
                <div class="modal-event-select">
                    <label for="event-day">Dia</label>
                    <select name="event-day" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="modal-event-select">
                    <label for="event-month">Mês</label>
                    <select name="event-month" id="">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="modal-event-select">
                    <label for="event-year">Ano</label>
                    <select name="event-year" id="">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
            <div class="line d-flex align-center">
                <label for="subject">Título</label>
                <input type="text" name="subject" id="">
            </div>
            <div class="line">
                <textarea name="mail-message" placeholder="Descrição" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-compose-footer d-flex">
            <button type="submit">Criar Evento</button>
        </div>
    </div>

    <div class="modal-tickets border">
        <div class="modal-compose-header d-flex align-center">
            <p>Pedidos</p>
            <i class="fas fa-times"></i>
        </div>
        <!--Transform later into mail form-->
        <div class="modal-compose-body">
            <div class="line d-flex align-center">
                <label for="subject">Pedido</label>
                <input type="text" name="subject" id="">
            </div>
            <div class="line">
                <textarea name="mail-message" placeholder="Descrição" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-compose-footer d-flex">
            <button type="submit">Criar Pedido</button>
        </div>
    </div>
    
    <div class="pop-up-ticket">
        <div class="edit-ticket">
            Alterar Estado
        </div>
        <div class="delete-ticket">
            Eliminar Pedido
        </div>
        <div class="arrow"></div>
    </div>
    

    <script src="https://kit.fontawesome.com/6d7f575d6e.js" crossorigin="anonymous"></script>
</body>
</html>
